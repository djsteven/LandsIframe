<!DOCTYPE html>
<html>
<head>
    <title>Promociones Lands in love</title>
  <style type="text/css">
    html, body, div, iframe { margin:0; padding:0; height:100%; }
    iframe { display:block; width:100%; border:none; }
	
	#preloader  {
     position: absolute;
     top: 0;
     left: 0;
     right: 0;
     bottom: 0;
     background-color: #fefefe;
     z-index: 99;
    height: 100%;
 }

#status  {
	width: 100%;
	height: 100%;
	position: absolute;
	left: 0;
	top: 0;
	background-image: url(ajax-loader.gif);
	background-repeat: no-repeat;
	background-position: center;
	margin: 0;
 }	
  </style>

<script type="text/javascript">// makes sure the whole site is loaded
jQuery(window).load(function() {
        // will first fade out the loading animation
	jQuery("#status").fadeOut();
        // will fade out the whole DIV that covers the website.
	jQuery("#preloader").delay(1000).fadeOut("slow");
})  </script>
  </head>
<body>
  <div id="preloader">
  <div id="status"><iframe src="http://en.co.cr/facebook/promos-landsinlove2013/movil/"></div>
</div>
  
</body>
</html>
